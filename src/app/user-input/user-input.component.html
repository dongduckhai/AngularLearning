<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        id="initial-investment"
        type="number"
        name="initialInvestment"
        [(ngModel)]="form.initialInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input
        id="annual-investment"
        type="number"
        name="annualInvestment"
        [(ngModel)]="form.annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        id="expected-return"
        type="number"
        name="expectedReturn"
        [(ngModel)]="form.expectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        id="duration"
        type="number"
        name="duration"
        [(ngModel)]="form.duration"
      />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
